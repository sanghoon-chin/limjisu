<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <img src="./assets/icon-hum.png">
        <div class="user-number">
            <input type="text" class="id-input" id="username" placeholder="아이디를 입력해 주세요." minlength="3" required>
            <div class="msg"></div>
            <input type="password" class="password-input" id="password" placeholder="비밀번호를 입력해 주세요." minlength="10" required>
            <div class="msg"></div>
            <button id="login-btn">로그인</button>
            <div class="wrap">
                <span id="find-password">비밀번호 찾기</span>
                <span id="find-id">아이디 찾기</span>
                <span id="register">회원가입</span>
            </div>
        </div>
    </div>
</body>
</html>
