<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./setting-map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <img src="./icon/home.png">
                홈
            </li>
            <li>
                <img src="./icon/personalinfo.png">
                개인정보
            </li>
            <li>
                <img src="./icon/data.png">
                데이터 및 맞춤 설정
            </li>
        </ul>
    </div>
    <div class="container">
        <main>
            <h2>개인정보</h2>
            <div class="information-container">
               <div class="information">
                   <div>기본정보</div>
                   <div class="information-paper">
                       <div class="flexbox">
                            <div class="metadata">사진</div>
                            <div class="data">사진을 추가하여 프로필의 이미지를 설정할 수 있습니다.</div>
                            <div>
                                <img src="./icon/suer-icon.png">
                            </div>
                       </div>
                       <hr>
                       <div class="flexbox">
                           <div class="metadata">이름</div>
                           <div id="my-name" class="data">임지수</div>
                       </div>
                       <hr>
                       <div class="flexbox">
                            <div class="metadata">비밀 번호</div>
                            <div id="my-number" class="data">••••••••</div>
                       </div>
                       <hr>
                   </div>
               </div>
               <div class="number-Information">
                   <div>연락처 정보</div>
                   <div class="information-paper">
                       <div class="flexbox">
                           <div class="metadata">이메일</div>
                           <div class="data">0000@gmail.com</div>
                       </div>
                       <hr>
                   </div>
               </div>
            </div>
        </main>
    </div>
</body>
</html>
